<div class="grid grid-cols-1 xl:grid-cols-3 gap-6 px-6 py-6 border-b border-border/50">
    <!-- Chart Section -->
    <div class="xl:col-span-2 flex flex-col gap-4">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="text-sm font-medium text-gray-400">Net Change</h3>
                <div class="flex items-baseline gap-3 mt-1">
                    <span class="text-3xl font-bold font-display text-white tabular-nums">+$124,500.20</span>
                    <span class="text-sm font-medium text-emerald-500 flex items-center gap-0.5">
                        <i data-lucide="trending-up" class="w-3 h-3"></i> 12.5%
                    </span>
                </div>
            </div>

            <!-- Time Toggle -->
            <div class="flex items-center bg-surface-100 p-0.5 rounded-lg border border-border">
                <button
                    class="px-3 py-1 text-xs font-medium text-gray-500 hover:text-white transition-colors">Day</button>
                <button class="px-3 py-1 text-xs font-medium text-white bg-surface-300 rounded shadow-sm">Week</button>
                <button
                    class="px-3 py-1 text-xs font-medium text-gray-500 hover:text-white transition-colors">Month</button>
            </div>
        </div>

        <!-- Visual Chart Replacement (CSS/SVG) -->
        <div
            class="h-48 w-full bg-gradient-to-b from-surface-100/50 to-transparent rounded-xl border border-border p-4 relative overflow-hidden group">
            <!-- Grid Lines -->
            <div class="absolute inset-0 flex flex-col justify-between p-4 opacity-10">
                <div class="w-full h-px bg-white"></div>
                <div class="w-full h-px bg-white"></div>
                <div class="w-full h-px bg-white"></div>
                <div class="w-full h-px bg-white"></div>
                <div class="w-full h-px bg-white"></div>
            </div>

            <!-- Fake Graph Lines (SVG) -->
            <svg class="absolute inset-0 w-full h-full p-4" preserveAspectRatio="none">
                <!-- Income Line (Green) -->
                <path d="M0,100 C150,80 300,120 400,60 S600,20 800,40 S1000,0 1200,30" fill="none" stroke="#10b981"
                    stroke-width="2" vector-effect="non-scaling-stroke"
                    class="drop-shadow-[0_0_8px_rgba(16,185,129,0.5)]"></path>
                <!-- Area for Income -->
                <path d="M0,100 C150,80 300,120 400,60 S600,20 800,40 S1000,0 1200,30 V200 H0 Z"
                    fill="url(#greenGradient)" opacity="0.1"></path>

                <!-- Expense Line (Orange) -->
                <path d="M0,140 C100,130 200,160 300,140 S500,110 700,130 S900,150 1200,120" fill="none"
                    stroke="#f97316" stroke-width="2" vector-effect="non-scaling-stroke"
                    class="drop-shadow-[0_0_8px_rgba(249,115,22,0.5)]"></path>

                <defs>
                    <linearGradient id="greenGradient" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#10b981" />
                        <stop offset="100%" stop-color="transparent" />
                    </linearGradient>
                </defs>
            </svg>

            <!-- Hover Tooltip Simulator -->
            <div
                class="absolute top-[30%] left-[40%] bg-surface-300 border border-border rounded px-2 py-1 flex flex-col shadow-xl opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                <span class="text-[10px] text-gray-400">Sep 24</span>
                <span class="text-xs font-bold text-white">$12,400</span>
            </div>
        </div>

        <!-- Legend -->
        <div class="flex items-center gap-6 text-sm">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                <span class="text-gray-400">Income</span>
                <span class="text-white font-medium pl-1">$240.5k</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-primary"></div>
                <span class="text-gray-400">Expenses</span>
                <span class="text-white font-medium pl-1">$116.0k</span>
            </div>
        </div>
    </div>

    <!-- Top Categories -->
    <div class="flex flex-col gap-4">
        <h3 class="text-sm font-medium text-gray-400">Top Categories</h3>

        <!-- Segmented Bar -->
        <div class="flex h-3 rounded-full overflow-hidden w-full bg-surface-100">
            <div class="bg-blue-500 w-[35%]"></div>
            <div class="bg-purple-500 w-[25%]"></div>
            <div class="bg-emerald-500 w-[20%]"></div>
            <div class="bg-yellow-500 w-[15%]"></div>
            <div class="bg-primary w-[5%]"></div>
        </div>

        <!-- List -->
        <ul class="space-y-3 mt-2">
            <li class="flex items-center justify-between text-sm group">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Google Workspace</span>
                </div>
                <span class="font-medium text-white tabular-nums">$12,450</span>
            </li>
            <li class="flex items-center justify-between text-sm group">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-purple-500"></div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Mobbin Design</span>
                </div>
                <span class="font-medium text-white tabular-nums">$8,200</span>
            </li>
            <li class="flex items-center justify-between text-sm group">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Wise Inc.</span>
                </div>
                <span class="font-medium text-white tabular-nums">$6,500</span>
            </li>
            <li class="flex items-center justify-between text-sm group">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">Internal Transfer</span>
                </div>
                <span class="font-medium text-white tabular-nums">$4,800</span>
            </li>
            <li class="flex items-center justify-between text-sm group">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-primary"></div>
                    <span class="text-gray-300 group-hover:text-white transition-colors">AWS Cloud</span>
                </div>
                <span class="font-medium text-white tabular-nums">$1,200</span>
            </li>
        </ul>

        <button class="text-xs text-start text-gray-500 hover:text-primary transition-colors mt-auto">View all
            categories &rarr;</button>
    </div>
</div>
