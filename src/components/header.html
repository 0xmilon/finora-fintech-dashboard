<header
    class="h-20 border-b border-border bg-background/80 backdrop-blur-md sticky top-0 z-50 px-6 flex items-center justify-between">
    <!-- Left: Breadcrumbs & Title -->
    <div>
        <nav class="flex items-center gap-2 text-xs text-gray-500 mb-1">
            <a href="#" class="hover:text-gray-300 transition-colors">Home</a>
            <i data-lucide="chevron-right" class="w-3 h-3"></i>
            <span class="text-gray-300">Transaction</span>
        </nav>
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-bold text-white">Transaction</h1>
            <span class="text-sm text-gray-500 border-l border-white/10 pl-3">Monitor cash flow and net change across
                your accounts</span>
        </div>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-4">
        <div class="relative">
            <input type="text" placeholder="Search transactions..."
                class="bg-surface-100 border border-border rounded-full py-1.5 pl-9 pr-4 text-sm text-gray-300 focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-600 w-64 transition-all">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
        </div>

        <button class="relative p-2 rounded-full hover:bg-surface-100 transition-colors text-gray-400 hover:text-white">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full border-2 border-background"></span>
        </button>
    </div>
</header>
