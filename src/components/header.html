<header
    class="h-12 border-b border-border bg-background/80 backdrop-blur-md sticky top-0 z-50 px-4 flex items-center justify-between">
    <!-- Left: Breadcrumbs & Title -->
    <div class="flex items-center gap-4">
        <h1 class="text-base font-bold text-white">Transaction</h1>
        <div class="h-4 w-[1px] bg-border"></div>
        <nav class="flex items-center gap-2 text-xs text-gray-500">
            <a href="#" class="hover:text-gray-300 transition-colors">Home</a>
            <i data-lucide="chevron-right" class="w-3 h-3"></i>
            <span class="text-gray-300">Overview</span>
        </nav>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-3">
        <div class="relative hidden sm:block">
            <input type="text" placeholder="Search..."
                class="bg-surface-100 border border-border rounded-lg py-1 pl-8 pr-3 text-xs text-gray-300 focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-600 w-48 transition-all">
            <i data-lucide="search" class="absolute left-2.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-gray-500"></i>
        </div>

        <button class="relative p-2 rounded-full hover:bg-surface-100 transition-colors text-gray-400 hover:text-white">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full border-2 border-background"></span>
        </button>
    </div>
</header>
